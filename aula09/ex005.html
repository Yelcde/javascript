<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando estudos com com DOM</title>
    <style>

    </style>
</head>
<body>
    <h1>Primeiros passos com com DOM</h1>
    <p>Olha o resultado aqui</p>
    <p id='p2'>Aprendendo a usar <strong>DOM</strong> em JS</p>
    <div id='msg'>Clica em mim</div>
    <script>
        var corpo = window.document.body
        corpo.style.background = 'yellow'
        var p = window.document.getElementsByTagName('p')[0] /* Os colchetes só são necessários se o comando está no plural. Eles indicam qual tag, por ordem crescente, a partir do zero, será usada. */
        p.style.color = 'blue'
        //window.document.write('Está escrito assim: ' + p.innerText)
        var div = document.getElementById('msg')
        div.style.background ='green'
        var p2 = document.querySelector('p#p2') //modelo mais recente: por seletor
        p2.style.background = 'red' 
    </script>
</body>
</html>
