<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id='res'>O resultado...</div>

    <script>
        function somar(){
            var tn1 = document.getElementById('txt1')
            var tn2 = document.getElementById('txt2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            res.innerHTML = `O resultado da soma de ${n1} e ${n2} é ${soma}`
        }
    </script>
</body>
</html>
