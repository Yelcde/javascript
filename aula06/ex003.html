<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex003</title>
    <style>
        body{
            background-color: blue;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt('digite um número:')) // Prompt vem por padrão como string
        var n2 = Number(window.prompt('digite outro número:'))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} mais ${n2} é igual a ${soma}`) //concatenação = juntar uma frase com uma variável 
        /* (number + number) = adição
        (string + string) = concatenação */
    </script>
</body>
</html>
